
	<h4>Registrar Salida</h4>
	<form>
		<div class="form-row">
		  <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
		    <label for="placa">Placa</label>
		    <input class="form-control" id="placa" placeholder="Ej: IJX14E" [(ngModel)]="vehiculo.placa" name="placa">
		  </div>
		  <button type="submit" class="btn btn-primary col-sm-12 col-12" (click)="registrarSalida()">Enviar</button>
		  <div class="col-lg-12"><br></div>
		  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show col-lg-12 col-md-12 col-sm-12" role="alert">
			  <p>{{successMessage}}</p>
			  El valor a pagar es: <p>{{ montoPagar }}</p>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		  </div>
		  <div class="col-lg-12"><br></div>
		  
		  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show col-lg-12 col-md-12 col-sm-12" role="alert">
			  {{errorMessage}}
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		  </div>
		  
		  
		</div>
	</form>
