
	<h4>Registrar Ingreso</h4>
	<form>
		<div class="form-row">
		  <div class="form-group col-6 col-lg-6 col-md-6 col-sm-6">
		    <label for="tipo">Tipo</label>
		    <select class="form-control" id="tipo" [(ngModel)]="vehiculo.tipo" name="tipo" (change)="selectchange($event)" required>
		      <option selected="selected" disabled>- Seleccione -</option>
		      <option [ngValue]="Moto" [value]="Moto">Moto</option>
		      <option [ngValue]="Carro" [value]="Carro">Carro</option>
		    </select>
		  </div>
		  <div class="form-group col-6 col-lg-6 col-md-6 col-sm-6">
		    <label for="placa">Placa</label>
		    <input class="form-control" id="placa" placeholder="Ej: IJX14E" [(ngModel)]="vehiculo.placa" name="placa" required>
		  </div>
		  
		  <div class="form-group col-3 col-lg-3 col-md-3 col-sm-3">
		    <label for="cilindraje">Cilindraje</label>
		    <input class="form-control" id="cilindraje" placeholder="Ej: 180" [(ngModel)]="vehiculo.cilindrada" name="cilindrada" required>
		  </div>
		  
		  <div class="form-group col-3 col-lg-9 col-lg-9 col-sm-9">
		    <label for="fecha_ingreso">Fecha Ingreso</label>
		    <input type="datetime-local" class="form-control" id="fecha_ingreso" [(ngModel)]="vehiculo.fechaIngreso" name="fechaIngreso" required>
		  </div>
		  <button class="btn btn-primary" (click)="registrarIngreso()">Enviar</button>
		  
		  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show col-lg-12 col-md-12 col-sm-12" role="alert">
			  {{successMessage}}
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		  </div>
		  
		  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show col-lg-12 col-md-12 col-sm-12" role="alert">
			  {{errorMessage}}
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		  </div>
		</div>
	</form>
