
	<h4>Registrar Ingreso</h4>
	<form>
		<div class="form-row">
		  <div class="form-group col-6 col-lg-6 col-md-6 col-sm-6 col-6">
		    <label for="tipo">Tipo</label>
		    <select class="form-control" id="tipo" [(ngModel)]="vehiculo.tipo" name="tipo" (change)="selectchange($event)" required>
		      <option selected="selected" disabled>- Seleccione -</option>
		      <option [ngValue]="Moto" value="Moto">Moto</option>
		      <option [ngValue]="Carro" value="Carro">Carro</option>
		    </select>
		  </div>
		  <div class="form-group col-lg-6 col-md-6 col-sm-6 col-6">
		    <label for="placa">Placa</label>
		    <input class="form-control" id="placa" placeholder="Ej: IJX14E" [(ngModel)]="vehiculo.placa" name="placa" required>
		  </div>
		  
		  <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
		    <label for="cilindraje">Cilindraje</label>
		    <input type="number" class="form-control" id="cilindraje" placeholder="Ej: 180" [(ngModel)]="vehiculo.cilindrada" name="cilindrada" required>
		  </div>
		  
		  <!-- <div class="form-group col-lg-9 col-md-9 col-sm-9 col-8">
		    <label for="fecha_ingreso">Fecha Ingreso</label>
		    <input type="datetime-local" class="form-control" id="fecha_ingreso" [(ngModel)]="vehiculo.fechaIngreso" name="fechaIngreso" required>
		  </div> -->
		  <button class="btn btn-primary col-sm-12 col-12" id="enviarIngresoVehiculo" name="enviarIngresoVehiculo" (click)="registrarIngreso()">Enviar</button>
		  
		  <div class="col-lg-12"><br></div>
		  
		  <div *ngIf="successMessage" id="exito" class="alert alert-success alert-dismissible fade show col-lg-12 col-md-12 col-sm-12" role="alert">
			  <span id="msgExito">{{successMessage}}</span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		  </div>
		  
		  <div *ngIf="errorMessage" id="error" class="alert alert-danger alert-dismissible fade show col-lg-12 col-md-12 col-sm-12" role="alert">
			  <span id="msgError">{{errorMessage}}</span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
		  </div>
		</div>
	</form>
