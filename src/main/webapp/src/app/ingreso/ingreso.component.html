
<h4>Registrar Ingreso</h4>
<form>
	<div class="form-row">
	  <div class="form-group col-6 col-lg-6 col-md-6 col-sm-6">
	    <label for="tipo">Tipo</label>
	    <select class="form-control" id="tipo">
	      <option>- Seleccione -</option>
	      <option>Moto</option>
	      <option>Carro</option>
	    </select>
	  </div>
	  <div class="form-group col-6 col-lg-6 col-md-6 col-sm-6">
	    <label for="placa">Placa</label>
	    <input class="form-control" id="placa" placeholder="Ej: IJX14E">
	  </div>
	  
	  <div class="form-group col-3 col-lg-3 col-md-3 col-sm-3">
	    <label for="cilindraje">Cilindraje</label>
	    <input class="form-control" id="cilindraje" placeholder="Ej: 180">
	  </div>
	  
	  <div class="form-group col-3 col-lg-9 col-lg-9 col-sm-9">
	    <label for="fecha_ingreso">Fecha Ingreso</label>
	    <input type="datetime-local" class="form-control" id="fecha_ingreso">
	  </div>
	  <button type="submit" class="btn btn-primary">Enviar</button>
	  </div>
</form>
