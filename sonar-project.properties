# Información del proyecto raíz
sonar.projectKey=co.com.ceiba.Ceiba:Estacionamiento
sonar.projectName=Ceiba-Estacionamiento
sonar.projectDescription=Software para administración en un parqueadero de carros y motos
sonar.projectVersion=1.0

sonar.sources=src/main/java
#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a sus archivos de origen
sonar.java.binaries=build/classes/java/main

